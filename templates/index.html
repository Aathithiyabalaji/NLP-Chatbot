<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chatbot ðŸ’¬</title>
    <style>
        * {
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        body {
            background: linear-gradient(135deg, #f3f4f6, #e0e7ff);
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        h1 {
            margin-bottom: 20px;
            color: #111827;
        }
        #chatbox {
            width: 95%;
            max-width: 500px;
            height: 500px;
            background: #ffffff;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
            padding: 20px;
            overflow-y: auto;
            margin-bottom: 10px;
        }
        .user, .bot {
            margin: 10px 0;
            padding: 12px 16px;
            border-radius: 20px;
            max-width: 80%;
            word-wrap: break-word;
        }
        .user {
            background-color: #e0f7fa;
            align-self: flex-end;
            text-align: right;
        }
        .bot {
            background-color: #ede9fe;
            align-self: flex-start;
            text-align: left;
        }
        #input-area {
            display: flex;
            gap: 10px;
            width: 95%;
            max-width: 500px;
        }
        input[type="text"] {
            flex: 1;
            padding: 12px;
            border: none;
            border-radius: 25px;
            box-shadow: 0 2px 6px rgba(0,0,0,0.1);
            font-size: 16px;
        }
        button {
            padding: 12px 20px;
            border: none;
            border-radius: 25px;
            background-color: #6366f1;
            color: white;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.3s ease;
        }
        button:hover {
            background-color: #4f46e5;
        }
    </style>
</head>
<body>
    <h1>Chatbot ðŸ’¬</h1>
    <div id="chatbox"></div>
    <div id="input-area">
        <input type="text" id="msg" placeholder="Type your message..." onkeypress="if(event.key==='Enter') sendMsg()">
        <button onclick="sendMsg()">Send</button>
    </div>

    <script>
        function sendMsg() {
            let userText = document.getElementById("msg").value;
            if (!userText.trim()) return;
            let chatbox = document.getElementById("chatbox");

            chatbox.innerHTML += `<div class='user'><b>You:</b> ${userText}</div>`;
            document.getElementById("msg").value = "";

            fetch("/get", {
                method: "POST",
                headers: { "Content-Type": "application/x-www-form-urlencoded" },
                body: "msg=" + encodeURIComponent(userText)
            })
            .then(res => res.json())
            .then(data => {
                chatbox.innerHTML += `<div class='bot'><b>Bot:</b> ${data.response}</div>`;
                chatbox.scrollTop = chatbox.scrollHeight;

                // Add TTS
                let speech = new SpeechSynthesisUtterance(data.response);
                speech.lang = 'en-US';
                speechSynthesis.speak(speech);
            });
        }
    </script>
</body>
</html>
